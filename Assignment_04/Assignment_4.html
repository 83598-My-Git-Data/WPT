<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
</head>
<body>
    <center>
        <div style="height: 300px;width: 500px;background-color: aquamarine;">
            <h2><u>Calculator</u></h2>
            <label for="number1">Enter number1:</label>
            <input type="number" value="" id="num1"/><br><br> 
            <label for="number2">Enter number2:</label>
            <input type="number" value="" id="num2"/><br><br>

            <label for="Result">Result:</label>
            <input type="number" value="" id="result" style="margin-left: 58px;"/>

            <table style="margin-top: 20px;" >
                <tr>
                    <td>
                        <input type="button" value="Addition" onclick="Addition()" />
                    </td>
                    <td>
                        <input type="button" value="Subtraction" onclick="Substraction()" />
                    </td>
                    <td>
                        <input type="button" value="Multiply" onclick="Multiply()" />
                    </td>
                    <td>
                        <input type="button" value="Division" onclick="Division()" />
                    </td>
                </tr>
            </table>
    </center>
    <script>
        // var v1=document.getElementById("result");
        // var num1=parseInt(document.getElementById("num1").value);
        // var num2=parseInt(document.getElementById("num2").value);

        function Addition()
        {
            var v1=document.getElementById("result");
            var num1=parseInt(document.getElementById("num1").value);
            var num2=parseInt(document.getElementById("num2").value);

            v1.value=num1+num2;
        }
        function Substraction()
        {
            var v1=document.getElementById("result");
            var num1=parseInt(document.getElementById("num1").value);
            var num2=parseInt(document.getElementById("num2").value);
            if(num1>num2)
            {
                v1.value=num1-num2;
            }
            else{
                v1.value=num2-num1;
            }
            
        }
        function Multiply()
        {
            var v1=document.getElementById("result");
            var num1=parseInt(document.getElementById("num1").value);
            var num2=parseInt(document.getElementById("num2").value);
            v1.value=num1*num2;
        }
        function Division()
        {
            var v1=document.getElementById("result");
            var num1=parseInt(document.getElementById("num1").value);
            var num2=parseInt(document.getElementById("num2").value);

            if(num1 != 0)
            {
                v1.value = Math.floor(num1/num2); 
              
            }
            else{
                v1 = NaN;
            }
        }
    </script>
</body>
</html>
